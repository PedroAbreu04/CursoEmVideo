<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sebre os termos para descobrir qual teg deverá utilizar em cada caso.</p>
  <ul>
    <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Utilize a tag <h1> até <h6>">Titulos</abbr></li>
    <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
    <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Utilize a tag <code>">Codígo-Fonte</abbr></li>
    <li><abbr title="Utilize a tag <ol> e <li>">Lista Númerada</abbr></li>
    <li><abbr title="Utilize a tag <ul> e <li>">Lista com demarcadores</abbr></li>
  </ul>
</body>
</html>
